<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="todo.css" />
    <script src="todo.js"></script>
</head>
<body>
    <div class="start-page">
        <h1>The TODO Application</h1>
        <p>Please Login or Signup so that you can start making a TODO list or add/modify an existing one.</p>
        <form id="start-form">
            <button id="start-page-login-button">LogIn</button>
            <button id="start-page-signup-button">SignUp</button>
        </form>
    </div>
    <div id="login-page">
        <!-- login form -->
        <form id="login-form">
            <!-- email input -->
            <label for="user-email"></label>
                <input type="email" placeholder="Your Email Address" name="email" id="user-email">
            <!-- password input -->
            <label for="user-password"></label>
                <input type="password" placeholder="Your Password" name="password" id="user-password">

            <button type="submit">Login</button>
            
        </form>
    </div>
    <div id=signup-page>
        <!-- signup form -->
        <form id="signup-form">
            <!-- new users first name -->
            <label for="first-name"></label>
                <input type="text" placeholder="First Name" name="firstname" id="first-name">
            <!-- new users last name -->
            <label for="last-name"></label>
                <input type="text" placeholder="Last Name" name="lastname" id="last-name">
            <!-- new users email address -->
            <label for="user-signup-email"></label>
                <input type="email" placeholder="Email Address" name="signupemail" id="user-signup-email">
            <!-- new users password -->
            <label for="user-signup-password"></label>
                <input type="password" placeholder="Password" name="signuppassword" id="user-signup-password">
            <!-- agree to terms checkbox -->
            <label for="terms"></label>
                <input type="checkbox" name="terms" id="terms">
                <span>I Agree to the Terms of Use</span>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div id="dashboard-page">
        <nav>
            <button>settings</button>
            <button>Log Out</button>         
        </nav>
    </div>
</body>
</html>
